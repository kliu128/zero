heapster:
  rbac:
    create: true
nextcloud:
  ingress:
    enabled: true
    domain: cloud.potatofrom.space
    ssl: true
    annotations:
      kubernetes.io/tls-acme: 'true'
  mysql:
    repository: mariadb
    tag: 10.3
    sockets: false
    user: nextcloud
    database: nextcloud
  php:
    repository: nextcloud
    tag: 13.0.2-fpm
    persistentSubpaths:
      - custom_apps
      - config
      - data
wordpress:
  ingress:
    enabled: true
    hosts:
      - name: blog.potatofrom.space
        path: /
        tls: true
        tlsSecret: wordpress-tls1
        annotations:
          kubernetes.io/tls-acme: true
      - name: potatofrom.space
        path: /
        tls: true
        tlsSecret: wordpress-tls2
        annotations:
          kubernetes.io/tls-acme: true
      - name: www.potatofrom.space
        path: /
        tls: true
        annotations:
          kubernetes.io/tls-acme: true
        tlsSecret: wordpress-tls3
  mariadb:
    enabled: true
    image: bitnami/mariadb:10.2