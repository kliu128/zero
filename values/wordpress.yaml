ingress:
  enabled: true
  hosts:
    - name: blog.potatofrom.space
      path: /
      tls: true
      tlsSecret: wordpress-tls1
      annotations:
        kubernetes.io/tls-acme: true
    - name: potatofrom.space
      path: /
      tls: true
      tlsSecret: wordpress-tls2
      annotations:
        kubernetes.io/tls-acme: true
    - name: www.potatofrom.space
      path: /
      tls: true
      annotations:
        kubernetes.io/tls-acme: true
      tlsSecret: wordpress-tls3
mariadb:
  enabled: true
  image: bitnami/mariadb:10.2