apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: parity
  name: parity
spec:
  selector:
    matchLabels:
      app: parity
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: parity
    spec:
      nodeSelector:
        kubernetes.io/hostname: rem
      containers:
      - image: parity/parity:nightly
        imagePullPolicy: Always
        args: [-d, /data, --jsonrpc-interface=all, --jsonrpc-cors=*,
              --jsonrpc-apis=safe, --no-ancient-blocks]
        name: parity
        volumeMounts:
        - mountPath: /data
          name: data
      restartPolicy: Always
      volumes:
      - name: data
        hostPath:
          path: /srv/nfs/pvcs/default-parity-data-pvc-aa61e42a-62bb-11e8-93f6-12895a9cb3cf
status: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    app: parity
  name: parity-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: parity
  name: parity
spec:
  ports:
  - name: jsonrpc
    port: 8545
    targetPort: 8545
  selector:
    app: parity
---
