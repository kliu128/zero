global:
  edition: ce
  hosts:
    domain: potatofrom.space
  ingress:
    class: ""
  smtp:
    enabled: true
    address: potatofrom.space
    port: 587
    user_name: gitlab@potatofrom.space
    password:
      secret: gitlab-smtp
      key: password
    starttls_auto: true
    openssl_verify_mode: none
  email:
    from: gitlab@potatofrom.space
  time_zone: America/New_York
certmanager:
  install: false
certmanager-issuer:
  email: kevin@potatofrom.space
gitlab-runner:
  runners:
    privileged: true
nginx-ingress:
  enabled: false
postgresql:
  existingSecret: gitlab-postgresql-password
prometheus:
  install: false
gitlab:
  unicorn:
    maxUnavailable: 0
    maxReplicas: 1
    minReplicas: 1
    nodeSelector:
      kubernetes.io/hostname: rem