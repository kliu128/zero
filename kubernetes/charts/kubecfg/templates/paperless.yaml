apiVersion: v1
kind: Service
metadata:
  name: paperless
spec:
  selector:
    app: paperless
  ports:
  - name: http
    targetPort: 8000
    port: 8000
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paperless
spec:
  selector:
    matchLabels:
      app: paperless
  template:
    metadata:
      labels:
        app: paperless
    spec:
      nodeSelector:
        kubernetes.io/hostname: rem
      containers:
        # Main paperless server
        - name: webserver
          image: danielquinn/paperless
          args:
            - runserver
            - --insecure
            - --noreload
            - 0.0.0.0:8000
          envFrom:
            - secretRef:
                name: paperless-passphrase
            - configMapRef:
                name: paperless-config
          livenessProbe:
            httpGet:
              path: /admin/login/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 3
          ports:
            - containerPort: 8000
              name: http
          volumeMounts:
            - name: data
              mountPath: /usr/src/paperless/data
            - name: media
              mountPath: /usr/src/paperless/media
        - name: consume
          args:
          - document_consumer
          envFrom:
            - secretRef:
                name: paperless-passphrase
            - configMapRef:
                name: paperless-config
          image: danielquinn/paperless
          volumeMounts:
            - name: data
              mountPath: /usr/src/paperless/data
            - name: media
              mountPath: /usr/src/paperless/media
            - name: consume
              mountPath: /consume
      volumes:
        # Stores SSL keys, media_store
        - name: data
          persistentVolumeClaim:
            claimName: paperless-data
        - name: media
          persistentVolumeClaim:
            claimName: paperless-media
        - name: consume
          hostPath:
            path: /srv/paperless-consume
            type: Directory
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: paperless-config
  labels:
    app: paperless
data:
  PAPERLESS_OCR_THREADS: '4'
  PAPERLESS_OCR_ALWAYS: 'true'
  PAPERLESS_OCR_LANGUAGES: ''
  PAPERLESS_FORGIVING_OCR: 'true'
  PAPERLESS_CONVERT_MEMORY_LIMIT: "32000000"
  PAPERLESS_CONVERT_TMPDIR: /var/tmp/paperless
  PAPERLESS_TIME_ZONE: America/New_York
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    app: paperless
  name: paperless-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
status: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    app: paperless
  name: paperless-media
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
status: {}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/tls-acme: 'true'
  name: paperless
spec:
  tls:
    - secretName: paperless-tls
      hosts:
        - paperless.kliu.io
  rules:
  - host: paperless.kliu.io
    http:
      paths:
      - path: /
        backend:
          serviceName: paperless
          servicePort: 8000