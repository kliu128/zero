---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: gitlab
  labels:
    app: gitlab
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: 'true'
    nginx.ingress.kubernetes.io/proxy-body-size: 1g
spec:
  tls:
  - hosts:
    - gitlab.kliu.io
    - registry.kliu.io
    secretName: gitlab-tls
  rules:
  - host: gitlab.kliu.io
    http:
      paths:
      - path: /
        backend:
          serviceName: gitlab
          servicePort: 80
  - host: registry.kliu.io
    http:
      paths:
      - path: /
        backend:
          serviceName: gitlab
          servicePort: 81