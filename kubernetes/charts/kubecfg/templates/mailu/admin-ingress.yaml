apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mailu-admin-ingress
  namespace: default
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/permanent-redirect: "https://mail.potatofrom.space/admin/ui/"
    nginx.ingress.kubernetes.io/follow-redirects: "true"
  labels:
    app: mailu
    role: mail
    tier: backend
spec:
  tls:
  - hosts:
    - mail.potatofrom.space
    - potatofrom.space
    secretName: mailu-tls # If unsure how to generate these, check out https://github.com/ployst/docker-letsencrypt
  rules:
  - host: "mail.potatofrom.space"
    http:
      paths:
      - path: "/admin"
        backend:
          serviceName: admin
          servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mailu-admin-ui-ingress
  namespace: default
  annotations:
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: "/ui/$2"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Prefix /admin;
  labels:
    app: mailu
    role: mail
    tier: backend
spec:
  tls:
  - hosts:
    - mail.potatofrom.space
    - potatofrom.space
    secretName: mailu-tls # If unsure how to generate these, check out https://github.com/ployst/docker-letsencrypt
  rules:
  - host: "mail.potatofrom.space"
    http:
      paths:
      - path: "/admin/ui(/|$)(.*)"
        backend:
          serviceName: admin
          servicePort: 80
---
