apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mailu-webdav
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mailu-webdav
        role: mail
        tier: backend
    spec:
      containers:
      - name: radicale
        image: mailu/radicale:master
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: mailu-config
        volumeMounts:
          - mountPath: /data
            name: maildata
            subPath: dav
        ports:
          - containerPort: 5232
          - containerPort: 80
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
          limits:
            memory: 100Mi
            cpu: 100m
      volumes:
        - name: maildata
          persistentVolumeClaim:
            claimName: mail-storage
---

apiVersion: v1
kind: Service
metadata:
  name: webdav
  namespace: default
  labels:
    app: mailu-webdav
    role: mail
    tier: backend
spec:
  selector:
    app: mailu-webdav
    role: mail
    tier: backend
  ports:
  - name: http
    port: 80
    protocol: TCP
  - name: http-ui
    port: 5232
    protocol: TCP
