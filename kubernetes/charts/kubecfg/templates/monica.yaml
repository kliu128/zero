apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: monica
  name: monica
spec:
  selector:
    matchLabels:
      app: monica
  template:
    metadata:
      labels:
        app: monica
    spec:
      containers:
        - image: monicahq/monicahq
          envFrom:
            - secretRef:
                name: monica-secret
          name: monica
          volumeMounts:
            - mountPath: /var/www/monica/storage
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: monica-data
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: monica
  name: monica
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app: monica
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: monica
  name: monica-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
status: {}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  name: monica
spec:
  tls:
    - secretName: monica-tls
      hosts:
        - monica.kliu.io
  rules:
    - host: monica.kliu.io
      http:
        paths:
          - path: /
            backend:
              serviceName: monica
              servicePort: 80
