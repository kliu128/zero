apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: zoneminder
  name: zoneminder
spec:
  serviceName: zoneminder
  selector:
    matchLabels:
      app: zoneminder
  template:
    metadata:
      labels:
        app: zoneminder
    spec:
      nodeSelector:
        kubernetes.io/hostname: rem
      containers:
        - image: arturol76/zoneminder:v7
          imagePullPolicy: Always
          name: zoneminder
          securityContext:
            privileged: true
          livenessProbe:
            httpGet:
              path: /zm/
              port: 80
            initialDelaySeconds: 60
          volumeMounts:
            - mountPath: /var/cache/zoneminder/images
              subPath: images
              name: vids
            - mountPath: /var/cache/zoneminder/events
              subPath: events
              name: vids
            - mountPath: /config
              name: data
      volumes:
        - name: config
          configMap:
            name: zoneminder-config
        - name: vids
          hostPath:
            path: /mnt/storage/Kevin/Computing/Data/Zoneminder
            type: Directory
        - name: data
          persistentVolumeClaim:
            claimName: zoneminder-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: zoneminder
  name: zoneminder-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: zoneminder
  name: zoneminder
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: zoneminder
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  name: zoneminder
spec:
  tls:
    - secretName: zoneminder-tls
      hosts:
        - zm.kliu.io
  rules:
    - host: zm.kliu.io
      http:
        paths:
          - path: /
            backend:
              serviceName: zoneminder
              servicePort: http