{{- if .Values.collabora.ingress.enabled -}}
{{- $fullName := include "nextcloud.fullname" . -}}
{{- $ingressPath := .Values.collabora.ingress.path -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}-collabora-code
  labels:
    app: {{ template "nextcloud.name" . }}
    chart: {{ template "nextcloud.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.collabora.ingress.annotations }}
  annotations:
    nginx.ingress.kubernetes.io/server-snippet: |
      # static files
      location ^~ /loleaflet {
          proxy_pass https://nextcloud-collabora-code.default.svc.cluster.local:9980;
          proxy_set_header Host $http_host;
      }

      # WOPI discovery URL
      location ^~ /hosting/discovery {
          proxy_pass https://nextcloud-collabora-code.default.svc.cluster.local:9980;
          proxy_set_header Host $http_host;
      }

      # Capabilities
      location ^~ /hosting/capabilities {
          proxy_pass https://nextcloud-collabora-code.default.svc.cluster.local:9980;
          proxy_set_header Host $http_host;
      }

      # main websocket
      location ~ ^/lool/(.*)/ws$ {
          proxy_pass https://nextcloud-collabora-code.default.svc.cluster.local:9980;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "Upgrade";
          proxy_set_header Host $http_host;
          proxy_read_timeout 36000s;
      }

      # download, presentation and image upload
      location ~ ^/lool {
          proxy_pass https://nextcloud-collabora-code.default.svc.cluster.local:9980;
          proxy_set_header Host $http_host;
      }

      # Admin Console websocket
      location ^~ /lool/adminws {
          proxy_pass https://nextcloud-collabora-code.default.svc.cluster.local:9980;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "Upgrade";
          proxy_set_header Host $http_host;
          proxy_read_timeout 36000s;
      }
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.collabora.ingress.tls }}
  tls:
  {{- range .Values.collabora.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.collabora.ingress.hosts }}
    - host: {{ . }}
      http:
        paths:
          - path: {{ $ingressPath }}
            backend:
              serviceName: {{ $fullName }}-collabora-code
              servicePort: http
  {{- end }}
{{- end }}
