repositories:
  - name: stable
    url: https://kubernetes-charts.storage.googleapis.com
  - name: gitlab
    url: https://charts.gitlab.io
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
  - name: jetstack
    url: https://charts.jetstack.io
  - name: keel
    url: https://charts.keel.sh

releases:
  - name: keel
    namespace: kube-system
    chart: keel/keel
  - name: nginx-ingress
    namespace: kube-system
    chart: stable/nginx-ingress
    version: 1.39.1
    values:
      - ./values/nginx-ingress.yaml
  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: 0.15.1
    values:
      - ./values/cert-manager.yaml
  - name: postgresql
    namespace: default
    chart: bitnami/postgresql
    version: 8.10.5
    values:
      - ./values/postgresql.yaml
      - ./values/postgresql.secret.yaml
  - name: mariadb
    namespace: default
    chart: bitnami/mariadb
    version: 7.5.1
    values:
      - ./values/mariadb.yaml
      - ./values/mariadb.secret.yaml
  - name: kliu-gitlab-runner
    namespace: default
    chart: gitlab/gitlab-runner
    version: 0.19.1
    values:
      - ./values/kliu-gitlab-runner.secret.yaml
  - name: scintillating-gitlab-runner
    namespace: default
    chart: gitlab/gitlab-runner
    version: 0.19.1
    values:
      - ./values/scintillating-gitlab-runner.secret.yaml
  - name: kubecfg
    namespace: default
    labels:
      kubecfg: "true"
    chart: ./charts/kubecfg
    values:
      - ./values/kubecfg.yaml
      - ./values/kubecfg.secret.yaml
  - name: prometheus
    namespace: monitoring
    chart: stable/prometheus-operator
    version: 8.15.6
    values:
      - ./values/prometheus.yaml
      - ./values/prometheus.secret.yaml
