apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-stack.yml
    kompose.version: 1.9.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: blog-db
  name: blog-db
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: blog-db
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: MYSQL_ROOT_PASSWORD
              name: blog-db-secrets-blog-db-env
        image: mariadb
        name: blog-db
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: blog-db-claim0
      restartPolicy: Always
      volumes:
      - name: blog-db-claim0
        persistentVolumeClaim:
          claimName: blog-db-claim0
status: {}
